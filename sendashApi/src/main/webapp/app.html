<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<title>Sendash</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link href="css/app.css" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div
					ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
					ng-if="flash" ng-bind="flash.message"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>
	<div class="credits text-center">
		<p>
			<a
				href="https://sendash.com">Sendash</a>
		</p>
	</div>

	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//code.angularjs.org/1.2.20/angular.js"></script>
	<script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
	<script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

	<script src="js/app.js"></script>
	<script src="js/app-services/authentication.service.js"></script>
	<script src="js/app-services/flash.service.js"></script>

	
	<script src="js/app-services/user.service.js"></script>

	

	<script src="js/home/home.controller.js"></script>
	<script src="js/login/login.controller.js"></script>
	<script src="js/register/register.controller.js"></script>
	<script src="js/register/confirmRegistrationController.js"></script>
	<script src="js/register/registerPassword.controller.js"></script>
</body>
</html>
